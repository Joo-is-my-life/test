<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Xdinary Heroes bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame app-frame--chat">

    <button class="exit-button" onclick="history.back()">×</button>

    <header class="chat-header">
      <h2 id="chatMemberName" class="chat-header-title"></h2>
    </header>

    <div id="chatScroll" class="chat-scroll"></div>

    <div id="mediaModal" class="media-modal hidden">
        <div class="media-modal-content">
            <button id="closeMediaModal" class="media-modal-close-btn">&times;</button>
            <img id="modalImage" class="modal-media" src="" alt="확대 이미지" style="display:none;">
            <video id="modalVideo" class="modal-media" src="" controls style="display:none;"></video>
            <a id="downloadMediaBtn" class="media-modal-download-btn" download><i class="fas fa-download"></i> 저장</a>
        </div>
    </div>

    <div id="nickModal" class="modal hidden">
      <div class="modal-card">
        <h3>내 닉네임 설정</h3>
        <input id="nickInput" type="text" placeholder="닉네임 입력" maxlength="20" />
        <div class="modal-actions">
          <button type="button" class="secondary-btn" onclick="closeNickModal()">취소</button>
          <button type="button" class="primary-btn" onclick="saveNickname()">확인</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
